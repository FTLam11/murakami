<ion-view view-title="Search">
  <ion-content class="padding">
    <h2 style="text-align: center">Explore Books</h2>
    <form>
      <input type="text" name="query" placeholder="search">
      <input type="submit" value="Submit">
    </form>
    <ion-list>
    <ion-item class="col-50" ng-repeat="book in books" href="#/tab/books/{{book.id}}">
      <img src= "{{book.image}}" class="book-image">
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
