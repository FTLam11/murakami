<ion-view view-title="Dashboard" class="dash-view">
  <ion-content class="padding">
    <h2 class="questrial">Currently Reading</h2>
    <div>{{message}}</div>
    <ion-list>
    <ion-item class="col-75 book-cover" ng-repeat="book in books">
      <div on-touch="viewChapter(book.id)">
        <img src= "{{book.image_url}}" class="book-image">
      </div>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
