<ion-view view-title="Dashboard" class="dash-view">
  <ion-content class="padding">
    <h2 class="questrial">Currently Reading</h2>
    <div>{{message}}</div>
    <ion-list>
    <ion-item class="col-50 book-cover" ng-repeat="book in books">
      <button ng-click="viewChapter(book.id)">
      <img src= "{{book.image_url}}" class="book-image">
    </button>

    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
