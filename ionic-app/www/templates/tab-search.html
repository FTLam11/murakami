<ion-view view-title="Search">
  <ion-content class="padding">
    <h2 style="text-align: center">Explore Books</h2>
    <form class="item item-input" ng-submit="find()">
        <input type="text" placeholder="Search" ng-model="data.search">
    </form>
    <ion-list>
      <ion-item class="col-50" ng-repeat="book in resultsArray" href="#/tab/books/{{book.id}}">
        <img src= "{{book.volumeInfo.imageLinks.thumbnail}}" class="book-image">
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="col-50" ng-repeat="book in books" href="#/tab/books/{{book.id}}">
        <img src= "{{book.image}}" class="book-image">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
