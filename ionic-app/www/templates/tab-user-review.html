<ion-view view-title="Reviews">
  <ion-content class="padding">
    <ion-list>
    <h2 id = "align" class="questrial">Reviews</h2>
    <div class = "card" ng-repeat="review in reviews">
      <div class="item item-text-wrap">
      <h4> {{review.book_title}} </h4>
      <p>
        {{review.content}}
      </p>
    </div>
    </div>
    </ion-list>
    </ion-content>
  </ion-view>
