

<ion-view view-title="{{book.title}}">
  <ion-content class="padding">
    <div class="book-detail-cover">
      <img ng-src="{{book.image_url}}" class="book-cover">
      <button id="favoriteButton" class="button block" on-touch="favoriteAction(); favorite()">
        <i id="favoriteIcon" class="icon ion-ios-heart" ng-hide=favIcon> </i>
        </button>
    </div>
    <div class="book-details">
      <h2 class="questrial" style="margin-bottom: -15px"> {{book.title}} </h2>
      <h4 class="questrial author"> by {{book.author}} // {{book.page_numbers}} Pages </h4>

    </div>
    <div class="button-bar">
      <button class="button icon ion-ios-book" on-touch=" viewChapter()" ng-hide="readButton"> Read </button>
      <button class="button icon ion-plus-circled" on-touch=" start()" ng-hide="startButton"> Add </button>
      <button class="button icon ion-ios-list" on-touch=" queue()"> Queue </button>

      <button class="button icon ion-compose" on-touch="review()" ng-hide="reviewButton"> Review </button></a>
    </div>
    <div class="book-description">
      <p> {{book.description}} </p>
    </div>
    <div class="hide-overflow">
    </div>
  </ion-content>
</ion-view>
