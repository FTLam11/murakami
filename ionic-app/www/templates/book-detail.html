<ion-view view-title="{{title}}">
  <ion-content class="padding">
  <div class="book-detail-cover">
    <img ng-src="{{image}}" class="book-cover">
    </div>
    <div class="book-details">
    <h2 class="questrial" style="margin-bottom: -15px"> {{title}} </h2>
      <h4 class="questrial author"> by {{author}} // {{pageCount}} Pages </h4>
    </div>
    <div class="book-description">
      <p> {{description}} </p>
    </div>
    <div class="hide-overflow">
    </div>
 <div class="book-buttons">
    <a href = "#/tab/books/{{id}}/chapters/1"><button class="book-button"> Start </button></a>
    <button class="book-button" ng-click="createBook()"> Queue </button>
    <button class="book-button"> Favorite </button>
    <button class="book-button"> Review </button>
</div>





  </ion-content>
</ion-view>
