<ion-view view-title="{{title}}">
  <ion-content class="padding">
  <h2> {{book.title}} </h2>
    <img ng-src="{{image}}" class="book-cover">
    <div class="book-details">
      <br>
      <p> {{author}} </p>
      <p> {{pageCount}} Pages </p>
      <p> Published on {{publishedDate}}<p>

    </div>
    <div class="book-description">
      <p> {{description}} </p>
    </div>

    <a href = "#/tab/books/{{book.id}}/chapters/1"><button> Start </button></a>
    <button> Queue </button>
    <button> Favorite </button>
    <button> Review </button>






  </ion-content>
</ion-view>
