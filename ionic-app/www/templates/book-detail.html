<ion-view view-title="{{book.title}}">
  <ion-content class="padding">
  <div class="book-detail-cover">
    <img ng-src="{{book.image_url}}" class="book-cover">
    </div>
    <div class="book-details">
    <h2 class="questrial" style="margin-bottom: -15px"> {{book.title}} </h2>
      <h4 class="questrial author"> by {{book.author}} // {{book.page_numbers}} Pages </h4>
    </div>
 <div class="button-bar">
    <button class="button" ng-click=" start()" ng-hide="start-button"> Start </button>
    <button class="button" ng-click=" queue()"> Queue </button>
    <button class="button"> Favorite </button>
    <a href = "#/tab/books/{{id}}/reviews"><button class="button"> Review </button></a>
</div>
    <div class="book-description">
      <p> {{book.description}} </p>
    </div>
    <div class="hide-overflow">
    </div>





  </ion-content>
</ion-view>
