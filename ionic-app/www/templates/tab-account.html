<ion-view view-title="Profile">
  <ion-content class="padding">
  <div class="profile-pic-container">
  <img class="profile-picture" src="img/matt-baker.jpg" alt="profile-picture">
</div>

<h2 class = "profile-name">{{user.data.username}}</h2>

   <button on-touch = "sendToCurrent()"class = "button button-full">Current Books</button>

  <button on-touch = "sendToQueue()" class = "button button-full" >Queue</button>

   <button on-touch = "sendToHistory()" class = "button button-full" >History</button>

  <button on-touch = "sendToFavorites()"class = "button button-full" >Favorites</button>

  <button on-touch = "sendToReviews()" class = "button button-full" > Reviews</button>

  </ion-content>
</ion-view>
