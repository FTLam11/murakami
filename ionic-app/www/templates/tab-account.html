<ion-view view-title="Profile">
  <ion-content class="padding">
  <div class="profile-pic-container">
  <img class="profile-picture" src="/img/matt-baker.jpg" alt="profile-picture">
</div>

<h2 class = "profile-name">{{user.data.username}}</h2>

   <button ng-click = "sendToCurrent()"class = "button button-full">Current Books</button>

  <button ng-click = "sendToQueue()" class = "button button-full" >Queue</button>

   <button ng-click = "sendToHistory()" class = "button button-full" >History</button>

  <button ng-click = "sendToFavorites()"class = "button button-full" >Favorites</button>

  <button ng-click = "sendToReviews()" class = "button button-full" > Reviews</button>

  </ion-content>
</ion-view>
