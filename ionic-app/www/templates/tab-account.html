<ion-view view-title="Profile">
  <ion-content class="padding">
  <div class="profile-pic-container">
  <img class="profile-picture" src="/img/matt-baker.jpg" alt="profile-picture">
</div>

<h2 class = "profile-name">{{user.data.username}}</h2>

   <button on-touch = "send('current')"class = "button button-full">Current</button>

  <button on-touch = "send('queue')" class = "button button-full" >Queue</button>

   <button on-touch = "send('history')" class = "button button-full" >History</button>

  <button on-touch = "send('favorites')" class = "button button-full" >Favorites</button>

  <button on-touch = "send('user-review')" class = "button button-full" > Reviews</button>

  </ion-content>
</ion-view>
