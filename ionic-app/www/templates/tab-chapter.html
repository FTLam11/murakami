<ion-view view-title="{{title}}">
  <ion-content class="padding">
    <div class="chapter-header">
    <h3> {{book.title}} </h3><h4> Chapter {{currentChapter}}</h4>
    </div>

      <div class="card" ng-repeat="reaction in reactions">
    <div class="item item-text-wrap" on-touch="seeComments(reaction.reaction_id)">
        <p class="reactions">{{reaction.reaction}}</p>{{reaction.userAvatar.image_url}}
      </div>
      <div class="item item-divider">
        {{reaction.username}}
      </div>
    </div>Â 

      <div class="card">
        <form name="reaction">
        <div class="item item-divider">
        Leave a reaction here.
        </div>
          <textarea class="reaction-textarea" type="text" placeholder="React here!" ng-model="$parent.reactionText"></textarea>
          <div class="item item-divider">
          <button class="icon ion-paper-airplane" on-touch="submitReaction()"></button>
          </div>
        </form>
      </div>


      <div class='nav-container'>
        <button on-touch="changeChapter(-1)" ng-hide="firstChapter" class="button icon-left ion-chevron-left button-clear button-dark">Back</button>
        <button on-touch="changeChapter(1)" ng-hide="lastChapter" class="button icon-right ion-chevron-right button-clear button-dark">Next</button>
        <button class="button icon-right button-clear button-dark icon ion-ios-checkmark-outline" on-touch="markComplete()" ng-hide="lastChapterButton">Complete Book</button>
      </div>

  </ion-content>
</ion-view>
