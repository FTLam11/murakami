<ion-view view-title="{{title}}">
  <ion-content class="padding">
    <h2> {{book.title}} </h2>


    <div class="card">
      <div class="item item-text-wrap" ng-repeat="reaction in reactions">
      {{reaction.content}} <br> 
      </div>
      <div class="item item-text-wrap">

        <textarea placeholder="Reaction"></textarea>
        <input type="submit"> </input>

        <button ng-click="nextChapter()">Next Chapter</button>



      </div>
    </div>
  </ion-content>
</ion-view>
