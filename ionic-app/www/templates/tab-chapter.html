<ion-view view-title="{{title}}">
  <ion-content class="padding">
    <h2> {{data.book.title}} </h2>


    <div class="card">
      <div class="item item-text-wrap" ng-repeat="reaction in reactions">
      {{reaction.content}} <br> -- Username<br>
      </div>

      <br><br><br><br><br><br>

      <div class="item item-text-wrap">
        <form name="reaction" ng-submit="submitReaction()">
          <textarea type="text" placeholder="Reaction" ng-model="$parent.reactionText"></textarea>
          <input type='submit' name='submit'>
        </form>
      </div>

      <br><br><br><br><br><br><br><br><br><br><br><br><br>

      <div class='nav-container'>
        <button ng-click="backChapter()" ng-hide="firstChapter">Back</button>
        <button ng-click="nextChapter()" ng-hide="lastChapter">Next</button>
        <button ng-click="markComplete()" ng-hide="lastChapterButton">MARK COMPLETE</button>
      </div>

    </div>
  </ion-content>
</ion-view>
