<ion-view view-title="{{title}}">
  <ion-content class="padding">
    <h2> {{data.book.title}} </h2>


    <div class="card">
      <div class="item item-text-wrap" ng-repeat="reaction in reactions">
      {{reaction.content}}
      </div>


      <div class="item item-text-wrap">
        <form name="reaction" ng-submit="submitReaction()">
          <textarea type="text" placeholder="Reaction" ng-model="$parent.reactionText"></textarea>
          <input type='submit' name='submit'>
        </form>
      </div>


      <div class='nav-container'>
        <button ng-click="backChapter()" ng-hide="firstChapter" class="button icon-left ion-chevron-left button-clear button-dark">Back</button>
        <button ng-click="nextChapter()" ng-hide="lastChapter" class="button icon-right ion-chevron-right button-clear button-dark">Next</button>
        <button ng-click="markComplete()" ng-hide="lastChapterButton">MARK COMPLETE!!!!!!</button>
      </div>

    </div>
  </ion-content>
</ion-view>
