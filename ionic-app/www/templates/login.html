<ion-view view-title="Login" name="login-view" class="login-page" hide-nav-bar="true">
  <ion-content class="login-padding">
  <h2 class="header-text questrial">Murakami</h2>
      <div class="list list-inset login-inset">
          <label class="item item-input sign-in">
              <input type="text" placeholder="username" ng-model="data.username">
          </label>
          <label class="item item-input sign-in">
              <input type="password" placeholder="password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" on-touch="login()">Login</button>
      <a class="register-link" href="#/register">New User? Register Here.</a>

  </ion-content>
</ion-view>
