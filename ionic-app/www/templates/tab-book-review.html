<ion-view view-title="Dashboard" class="dash-view">
  <ion-content class="padding">
    <h2 class="questrial">Reviews</h2>
    <h2 class="questrial">{{message}}</h2>
    <ion-list>
    <ion-item class="col-50 book-cover" ng-repeat="review in reviews">
     <ion-item>{{review.user}}</ion-item>
     <ion-item>{{review.review.content}}</ion-item>
    </ion-item>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="card">
        <form name="review">
          <textarea class="review-textarea" type="text" placeholder="Review Here!" ng-model="$parent.reviewText"></textarea>
          <button type='submit' on-touch="submitReview()">Submit</button>
        </form>

        <div class="item range">
          <i class="icon ion-thumbsdown"></i>
          <input type="range" name="rating" ng-model="$parent.rating" min="0", max="10">
          <i class="icon ion-thumbsup"></i>
          <p>Rating : {{$parent.rating}}</p>
        </div>
      </div>

    </ion-list>
  </ion-content>
</ion-view>
