<ion-view view-title="Register" name="register-view" class="login-page" hide-nav-bar="true">
  <ion-content class="login-padding">
  <h2 class="header-text questrial">Register</h2>
    <div class="list list-inset login-inset">
        <label class="item item-input sign-in">
            <input type="text" placeholder="email" ng-model="data.email">
        </label>
        <label class="item item-input sign-in">
            <input type="text" placeholder="username" ng-model="data.username">
        </label>
        <label class="item item-input sign-in">
            <input type="password" placeholder="password" ng-model="data.password">
        </label>
    </div>
    <button class="button button-block button-calm" ng-click="register()">Register</button>

  </ion-content>
</ion-view>
